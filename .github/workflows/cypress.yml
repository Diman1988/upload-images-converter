name: "Cypress Tests"

on:
  push:
    branches: [ "main", "class_syntax" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main", "class_syntax" ]
  schedule:
    - cron: '31 17 * * 2'

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '16'

    - name: Cypress run
      uses: cypress-io/github-action@v2
      with:
        start: yarn install
        command: yarn test